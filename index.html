<html>
  <head>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js'></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div id="map" ref="map"></div>
    <div id="info">
      <h2>Layers</h2>
      <div id="layers">
        <ul>
          <li data-layer="nv_counties">
            <input id="nv_counties" type="checkbox" name="layertoggle" value="nv_counties">
            <label for="nv_counties">NV Counties</label>
          </li>
          <li data-layer="hunt_units">
            <input id="hunt_units" type="checkbox" name="layertoggle" value="hunt_units">
            <label for="hunt_units">NV Hunt Units</label>
          </li>
          <li data-layer="nv_roads">
            <input id="nv_roads" type="checkbox" name="layertoggle" value="nv_roads">
            <label for="nv_roads">NV Roads</label>
          </li>
          <li data-layer="nv_features">
            <input id="nv_features" type="checkbox" name="layertoggle" value="nv_features">
            <label for="nv_features">NV Features</label>
          </li>
        </ul>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
